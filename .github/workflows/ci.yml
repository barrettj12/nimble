name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install nightly toolchain (fmt)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: nimble

      - name: Format
        run: cargo +nightly fmt --all -- --check

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install stable toolchain (clippy)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy

      - name: Install sccache
        run: sudo apt-get update && sudo apt-get install -y sccache

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/sccache
          key: sccache-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            sccache-${{ runner.os }}-

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: nimble

      - name: Clippy
        run: |
          export RUSTC_WRAPPER=$(which sccache)
          cargo +stable clippy --workspace --all-targets --all-features -- -D warnings

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install sccache
        run: sudo apt-get update && sudo apt-get install -y sccache

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/sccache
          key: sccache-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            sccache-${{ runner.os }}-

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: nimble

      - name: Build
        run: |
          export RUSTC_WRAPPER=$(which sccache)
          cargo +stable build --workspace --all-features

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install sccache
        run: sudo apt-get update && sudo apt-get install -y sccache

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/sccache
          key: sccache-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            sccache-${{ runner.os }}-

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: nimble

      - name: Test
        run: |
          export RUSTC_WRAPPER=$(which sccache)
          cargo +stable test --workspace --all-features -- --nocapture
